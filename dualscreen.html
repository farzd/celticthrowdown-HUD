<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Celtic Throwdown</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/news/styles.css">
    <link rel="stylesheet" href="assets/styles/news/animate.css">    
    <style>
        html, body {
            background: url('./assets/images/dualscreen.png') no-repeat;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            position: relative;
            font-family: Helvetica;
        }   


        .panelL {
            top: 23px;
            background: linear-gradient(to left, rgba(20,79,159,1) 0%, rgba(20,79,159,1) 40%, rgba(20,79,159,0.05) 100%);
        }
        
        .name {
            font-size: 66px;
        }
        
        .sponsors {
            background: url('./assets/images/sponsors.png') no-repeat;
            height: 124px;
            position: absolute;
            bottom: 17px;
        }

        .strip {
            width: 1920px;
            animation: slide 20s linear infinite;
        }

        .strip2 {
            width: 3840px;
            animation: slide2 20s linear infinite;
        }

        @keyframes slide{
            0%{
                transform: translate3d(0, 0, 0);
            }
            100%{
                transform: translate3d(-1920px, 0, 0);
            }
        }   

        @keyframes slide2{
            0%{
                transform: translate3d(1919px, 0, 0);
            }
            100%{
                transform: translate3d(0, 0, 0);
            }
        }       
        
    </style>
</head>

<body>
    <div class="sponsors strip"></div>
    <div class="sponsors strip2"></div>


<div class="panel panelL">
    <span class="text name">CELTIC THROWDOWN</span>
    <div class="footer">
        <span class="text twitter">2018</span>
    </div>        
</div>

<script src="assets/scripts/script_dual.js" type="text/javascript"></script>

</body>
</html>
