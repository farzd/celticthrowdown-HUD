<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Celtic Throwdown</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/animation.css">
</head>

<body>
    <div class="panel panelL">
        <span class="text name">JUSTIN WONG</span>
        <span class="text score">1</span>
        <span class="flag">
            <img src="./assets/images/flags/flat/US.png">
        </span>
    </div>



    <div class="panel panelR">
            <span class="text name">LOUFFY</span>
            <span class="text score">1</span>
            <span class="flag">
                    <img src="./assets/images/flags/flat/FR.png">
                </span>
            </span>
        </div>


    <script src="assets/scripts/index.js"></script>
    <script>
        function addClass(el, className) {
            if (el.classList) { el.classList.add(className); }
            else { el.className += ' ' + className; }
        }

        var panelL = document.querySelectorAll('.panelL')[0];
        var panelR = document.querySelectorAll('.panelR')[0];
        document.getElementsByTagName('body')[0].addEventListener('click' , function () {
            addClass(panelL, 'animate_pan')
            addClass(panelR, 'animate_pan')
        });


    </script>
</body>
</html>
